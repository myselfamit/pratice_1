<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<h2>Events</h2>

<div class="active_group">

    <table>
        <tr>
            <td>Name</td>
            <td>Starting date</td>
            <td>Starting time</td>
            <td>Ending date</td>
            <td>Ending time</td>
        </tr>
        {% for i in allData1 %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.start_time}}</td>
            <td>{{i.end_date}}</td>
            <td>{{i.end_time}}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
