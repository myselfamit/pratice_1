<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activity messages</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<h1>Here will be the graph of groups which has been visited frequently</h1>
{% csrf_token %}
<div>
    <canvas id="myChart"></canvas>

</div>

<script>

      const data = {
        labels: {{name|safe}},
        datasets: [{
          label: 'My First dataset',
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(255, 205, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(201, 203, 207, 0.2)'
            ],
          borderColor: [
              'rgb(255, 99, 132)',
              'rgb(255, 159, 64)',
              'rgb(255, 205, 86)',
              'rgb(75, 192, 192)',
              'rgb(54, 162, 235)',
              'rgb(153, 102, 255)',
              'rgb(201, 203, 207)'
            ],
          borderWidth: 1,
          data: {{value|safe}},
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
            indexAxis: 'y',
          }
      };



</script>

<script>
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

</script>


</body>
</html>
